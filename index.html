<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <form>
      <p>Say Hello!</p>
      <label for="name">Your Name</label> <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email">Your Email</label> <input type="email" id="email" placeholder="Enter your email">
      <label for="needed">Needed Services</label>
          <select name="services" id="needed">
              <option value="find">Find a Room</option>
              <option value="fill">Fill spare Room</option>
              <option value="other">Other</option>
          </select>
          <label for="budget">Budget</label>
            <select name="budget" id="budget">
                <option value="0-250">£0 - £300</option>
                <option value="300-700">£300 - £750</option>
                <option value="750">£750 or above</option>
            </select>
            <label for="">Your Message</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Your message here..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
