<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Stylish Form</title>
  </head>
  <body>
    <form action="/thank-you.html" method="GET">
      <p>Say Hello!</p>
      <label for="name">Your Name</label> <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email">Your Email</label> <input type="email" id="email" placeholder="Enter your email address" required>
      <label for="needed">Needed Services</label>
          <select class="bold" name="services" id="needed" required>
            <option value=""> Choose Services </option>
              <option value="find">Find a Room</option>
              <option value="fill">Fill spare Room</option>
              <option value="other">Other</option>
          </select>
          <label for="budget">Budget</label>
            <select class="bold" name="budget" id="budget" required>
               <option value=""> Choose Budget </option>
                <option value="0-250">£0 - £300</option>
                <option value="300-700">£300 - £750</option>
                <option value="750">£750 or above</option>
            </select>
            <label for="">Your Message</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Your message here..."></textarea>
      <button type="submit">Submit <span class="bold">&#8594;</span></button>
    </form>
  </body>
</html>
